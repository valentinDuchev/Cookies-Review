<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies Shop</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #8b4513;
      color: white;
      padding: 1rem;
    }
    .content {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    .footer {
      background-color: #8b4513;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .button {
      display: inline-block;
      background-color: #8b4513;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Cookies Shop</h1>
  </div>
  
  <div class="content">
    <h2>Loading Application...</h2>
    <p>If you're seeing this page, the application is still loading or there might be an issue.</p>
    <p>Try refreshing the page or returning to the home page.</p>
    <a href="/" class="button">Go to Home Page</a>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 Cookies Shop. All rights reserved.</p>
  </div>

  <script>
    // Redirect to the root after a short delay
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
